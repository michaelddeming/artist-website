<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Gina Grodin</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Adjust the path if necessary -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <nav class="navbar">
        <a href="../index.html" class="logo">GINA GRODIN</a>
        <ul>
            <li><a href="../index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="gallery.html">GALLERY</a></li>
            <li class="active"><a href="contact.html">CONTACT</a></li>
        </ul>
    </nav>

    <section class="contact">
        <div class="contact-info">
            <h1>Contact Me</h1>
            <p>If you have any questions or would like to get in touch, feel free to reach out!</p>
        </div>
    
        <form class="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" required>
    
            <label for="email">Email</label>
            <input type="email" id="email" required>
    
            <label for="message">Message</label>
            <textarea id="message" rows="5" required></textarea>
    
            <button type="submit">Send Message</button>
        </form>
    
    </section>

    <script src="../index.js"></script> <!-- Adjust the path if necessary -->
</body>
</html>
